<section
  style="
    display: flex;
    flex-direction: column;
    background-color: #f3f3f3;
    border-radius: 32px;
    width: 100%;
    box-shadow: 7px 5px 12px rgba(0, 0, 0, 0.1);
  "
  [style.height]="heightSection"
>
  <div style="height: 160px">
    <img
      style="position: relative; left: 25px; top: 25px; border-radius: 100%"
      [style.width]="widthImg"
      [style.height]="heightImg"
      [src]="image"
      alt="imagem"
    />
  </div>
  <div
    style="
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding-left: 30px;
    "
  >
    <div>
      <span
        style="font-family: 'Montserrat'; font-weight: 600; color: #292929"
        [style.font-size]="sizeName"
      >
        {{ name }}
      </span>
    </div>
    <p
      style="width: 80%; color: #616161; margin: 10px 0 0"
      [style.height]="heightComment"
      [style.font-size]="sizeComment"
    >
      {{ comment }}
    </p>
    <div class="rating">
      <ng-container *ngFor="let value of [5, 4, 3, 2, 1]">
        <input
          type="radio"
          [name]="'rating_' + id"
          [value]="value"
          [disabled]="true"
          [checked]="value === avaliation"
        />
        <label
          [style.font-size]="sizeAvaliation"
          [for]="value + '_' + id"
        ></label>
      </ng-container>
    </div>
  </div>
</section>
